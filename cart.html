<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cart</title>
    <link rel="shortcut icon" href="f2.webp" type="image/x-icon">
    <link
        href="https://fonts.googleapis.com/css2?family=Fuggles&family=Mooli&family=Oswald:wght@600&family=Roboto:wght@100;300&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Baloo+Bhai|Bree+Serif&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"
        defer></script>
    <link rel="stylesheet" href="css/cart.css">
</head>
<body>
<!--navbar-->
    <div class="coupen">
        <marquee behavior="" direction="left" class="coupen-inner"></marquee>
    </div>
    <nav class="navbar navbar-expand-lg ">
        <div class="container-fluid">
            <a href="index.html" class="navbar-brand opacity-75 flex-fill">
                <img src="f2.webp" height="40">
            </a>
              <div class="collapse navbar-collapse hamburgeritems enddiv order-3">
                <ul class="navbar-nav end-links">
                  <li class="nav-item" style="background-color: #f0f0f0;">
                    <a class="nav-link" aria-current="page" href="index.html">
                        <i class="fa-solid fa-home"></i> Home
                    </a>
                    </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <!--content-->
        <div class="mainhead">
            <h1>C A R T</h1>
        </div>
    </div>

    <section class="cart-section">
        <div id="couponCode">
            <p>Use coupon code <b>Vjv1YOmu</b> for 30 BATH off!</p>
        </div>

        <div class="cart">
            <div class="empty-cart">
            </div>
            <div class="cart-details">
                <div id="cart-items">
                </div>
                <div id="cart-total"></div>
            </div>
        </div>

        <div class="row" style="margin-top: 40px;">
           
                <center><a href="menu.html">    <button class="btn btn-outline-primary mt-3" >Continue Shopping</button></a></center>
            </div><br><br>
            <div class="col-md-5">
<!--checkout-->
                <div class="card mb-4 p-3 shadow-sm">
                    <label for="checkoutType" id="label-checkout" class="form-label">Type of Checkout</label>
                    <select id="checkoutType" class="form-select" onchange="optionSelect()">
                        <option value="select" selected>-- select --</option>
                        <option value="orderOnline">Order Online</option>
                        <option value="takeoutOrder">Takeout Order</option>
                    </select>
                    <div id="info-checkout" class="mt-3"></div>
                </div>

                
                <h2 class="playfair">Payment Info</h2>
                <div class="card mt-4 p-3">
                    <div class="mb-3">
                        <label class="form-label">Payment Method</label>
                        <div class="d-flex align-items-center">
                            <div class="form-check me-3">
                                <input class="form-check-input" type="radio" name="paymentMethod" id="creditCard" checked>
                                <label class="form-check-label" for="creditCard">Credit Card</label>
                            </div>
                           
                        </div>
                    </div>
                <div class="mb-3">
                    <label for="nameOnCard" class="form-label">Name on Card</label>
                    <input type="text" class="form-control shadow-sm" id="nameOnCard" placeholder="Name on Card">
                </div>
                <div class="mb-3">
                    <label for="cardNumber" class="form-label">Card Number</label>
                    <input type="text" class="form-control shadow-sm" id="cardNumber" placeholder="Card Number" maxlength="16">
                </div>
                <div class="d-flex">
                    <div class="me-3 w-50">
                        <label for="expirationDate" class="form-label">Expiration Date</label>
                        <input type="text" class="form-control shadow-sm" id="expirationDate" placeholder="MM/YY">
                    </div>
                    <div class="w-50">
                        <label for="cvv" class="form-label">CVV</label>
                        <input type="text" class="form-control shadow-sm" id="cvv" placeholder="CVV" maxlength="4">
                    </div>
                </div>
                <button class="btn btn-primary w-100 mt-3 shadow-sm checkout-btn" class="">Check Out</button>
                    </div>
    </div>
</div>


        <!-- Input Section For Coupon Code -->

        <div class="inputForCoupon">

            <label for="couponCodes" id="haveCoupon">Have a Coupon?</label>
            <div class="enterCouponCode">
                <input type="text" name="inputCode" id="inputCode" placeholder="Enter Coupon Code">
                <button id="applyCouponButton" onclick="applyFirstTimeDiscount()">Apply</button>
            </div>

            <p class="congomessagebox">
                <button type="submit" class="butt" id="orderNowButton">Order Now</button>
                <!-- id="orderNowButton" class="butt"-->


                <!--Adding donate button-->
                <div class="donate-button">
                   <a href="donation.html"><button id="donateBtn">Donate Now</button></a>
                </div>
                
                

            <div id="myModal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>

                    <!-- <h1>Congratulations!</h1> -->
                    <center><img src="party-popper.jpg" width="70" height="100"><img
                            src="congratulation-text.jpg" width="290" height="120"> <img
                            src="party-popper.jpg" width="70" height="100"></center>

                    <center>
                        <p>Thankyou for choosing our Food & delivery!!</p>
                    </center>
                    <center><img src="order-placedsign.jpg" width="120" height="80"></center>
                    <center>
                        <p>You have made your first order.</p>
                    </center>
                   
                </div>
            </div>
            </p>

        </div>
    </section>
   
<!--create text via input-->
<script>
    function optionSelect() {
        const infoCheckout = document.getElementById('info-checkout');
        const selectedOption = document.getElementById('checkoutType').value;
        
        if (selectedOption === 'orderOnline') {
            infoCheckout.innerHTML = `
                <p>Order online and get it delivered to your doorstep.</p>
                <p><strong>Estimated delivery time:</strong> 30-45 minutes</p>
            `;
        } else if (selectedOption === 'takeoutOrder') {
            infoCheckout.innerHTML = `
                <p>Order now and pick it up at your convenience.</p>
                <p><strong>Estimated pickup time:</strong> 15-20 minutes</p>
            `;
        } else {
            infoCheckout.innerHTML = '';
        }
    }
</script>
<script src="js/cart.js"></script>
   
</body>

</html>
