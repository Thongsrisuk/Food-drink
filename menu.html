<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu - Food Ordering Website</title>
    <link rel="shortcut icon" href="images/f2.webp" type="image/x-icon">
    <!--font-->
    <link
      href="https://fonts.googleapis.com/css2?family=Fuggles&family=Mooli&family=Oswald:wght@600&family=Roboto:wght@100;300&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Baloo+Bhai|Bree+Serif&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!--css and js from bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
      defer
    ></script>
    <link rel="stylesheet" href="css/menu.css" />
 

  </head>

  <body>
<!--nav-->
<nav class="navbar navbar-expand-lg fixed-top">
    <div class="container-fluid">
        <a href="index.html" class="navbar-brand opacity-75 flex-fill">
            <img src="Images/f2.webp" height="40">
        </a>
          <div class="navbar-collapse ">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="index.html">
                    <i class="fa-solid fa-home"></i> Home
                </a>
                <li class="nav-item">
                    <a class="nav-link" href="cart.html">
                        <i class="fa-solid fa-cart-shopping"></i> <span class="cart-subscript">0</span>Cart
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>


    <!-- header -->
    <div class="head_container">
      <div class="mainhead">
        <h1 class="m-0">OUR MENU</h1>
      </div>
    </div>
<!--filter-->
    <section class="filter_container">
      <div class="filters">
        <label for="filter-price" style="color: black;">Price Range:</label>
        <select id="filter-price">
          <option value="all">All</option>
          <option value="0-5">0 - 50</option>
          <option value="5-10">50 - 100</option>
          <option value="10-15">100 - 150</option>
          <option value="15-20">150 - 200</option>
        </select>

        <button onclick="filterMenu()">Apply Filters</button>
      </div>

    </section>

    <!--content-->
    <section class="menu-container py-5">
      <div class="container-fluid">
        <div class="row g-2">
          <div class="col-12 col-sm-6 col-md-3 col-xl-1 mx-auto">
            <div
              class="nav flex-column nav-pills"
              id="v-pills-tab"
              role="tablist"
              aria-orientation="vertical"
            ></div>
          </div>
          <div class="col-12 col-md-9">
            <div class="menu-items">
              <div class="tab-content" id="pills-tabContent"></div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="js/MenuAPI.js"></script>
    <script src="js/cart.js"> </script>
  </body>
</html>
